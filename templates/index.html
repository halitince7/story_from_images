<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .story-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        #uploadedImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">üñºÔ∏è Image to Story Generator</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Choose an image</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Story</button>
                        </form>
                        
                        <div class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Generating your story...</p>
                        </div>

                        <div id="result" style="display: none;">
                            <div class="row">
                                <div class="col-md-6">
                                    <img id="uploadedImage" class="mb-3">
                                </div>
                                <div class="col-md-6">
                                    <h5>Image Description:</h5>
                                    <p id="description" class="mb-4"></p>
                                </div>
                            </div>
                            
                            <div class="story-box">
                                <h5>Generated Story:</h5>
                                <p id="story"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('imageInput');
            formData.append('file', fileInput.files[0]);
            
            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Update UI with results
                document.getElementById('uploadedImage').src = data.image_path;
                document.getElementById('description').textContent = data.description;
                document.getElementById('story').textContent = data.story;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('An error occurred while processing your request.');
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
